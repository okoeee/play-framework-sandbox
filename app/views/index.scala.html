@(todoList: List[models.Todo])

@main("Welcome") {
@defining(play.core.PlayVersion.current) { version =>

<section id="content">
    <h1>TODO</h1>
    <a href="/todo/create">作成</a>
    <button class="uk-margin-bottom">作成</button>
    <ul>
        @for(todo <- todoList) {
            <li>@todo.content</li>
        }
    </ul>
</section>
}
}
